<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Results</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
<script type="text/x-handlebars">
    {{outlet}}
</script>
<script type="text/x-handlebars" id="index">
    <div id="loader">
		<img class="logo" src="../img/logo.png"/><br/><br/><br/>
		<img id="loading_img" src="../img/loader.gif"/>
		<br/><br/>
		<h4>Grabbing stories...</h4>
	</div>
    <div class="container">
        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" id="main">
    <div class="header">
		<img class="logo" src="../img/logo.png"/><br/><br/>
        Grabbed {{model.length}} stories related to: <b>{{model.searchTerm}}</b><br/>.
    </div>
   {{#each item in articles}}
        <div class="item">
			<div class="item_img">
				{{#if item.image}}
					<img {{bind-attr src=item.image}}>
				{{else}}
					<img src="../img/img_placeholder.png">
				{{/if}}
			</div>
			<div class="item_cnt">
                <a {{bind-attr href=item.url}} target="_blank"><h2>{{item.title}}</h2></a>
                <b>From:</b> {{item.source}}<br>
                <b>Date:</b> {{item.published}}<br>
                <b>Summary:</b> {{item.description}}<br>
			</div>
        </div>
        {{/each}}
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.5.0.js"></script>
<script src="js/app.js"></script>
<script src="js/mapreduce.js"></script>
</body>
</html>
